<!-- home template -->

      <!-- SECOND TOOLBAR -->
  	<md-content>
      <md-toolbar class="secondToolbar" layout="row">

          <!-- search by location -->
        <form ng-submit="submitLocSearch(locationSearch)">
          <md-input-container class="searchByLocation" flex="10" flex-sm="5" ng-show="showSearchBar">
            <label>Yard Sale Search
            </label>
            <input type="text" ng-model="locationSearch">
          </md-input-container>
        </form>

          <!-- search by distance -->
        <md-select placeholder="Within" class="distanceSearch" ng-model="distance" flex-gt-sm="10" flex-sm="20" ng-if="showSearchBar">
          <md-option ng-repeat="distance in distances">{{distance}}
          </md-option>
        </md-select>

          <!-- calendar -->
        <md-input-container ng-if="showSearchBar" class="dateSearch" flex="10" flex-sm="30">
          <input type="date" ng-model="newListing.startDate">
          <label><strong>Date</strong>
          </label>
        </md-input-container>

          <!-- site name -->
        <div class="siteName" flex="55" hide-sm>YARD SALES
        </div>
        <!-- </div> -->
      </md-toolbar>
    </md-content>
<main-dir></main-dir>
