<!-- home page -->

      <!-- SECOND TOOLBAR -->
  	<md-content>
      <md-toolbar class="secondToolbar" layout="row">

          <!-- calendar -->
        <md-input-container class="dateSearch" flex="30" flex-sm="30">
          <input type="date" ng-model="newListing.startDate">
          <label><strong>Date</strong>
          </label>
        </md-input-container>

          <!-- search by location -->
        <form ng-submit="submitLocSearch(locationSearch, distanceSearch)">
          <md-input-container class="searchByLocation" flex="10" flex-sm="5">
            <label>Location Search
            </label>
            <input type="text" ng-model="locationSearch">
          </md-input-container>
        </form>

          <!-- search by distance -->
        <md-select placeholder="Within" class="distanceSearch" ng-model="distanceSearch" flex-gt-sm="10" flex-sm="20">
          <md-option ng-repeat="distance in distances">{{distance}} miles
          </md-option>
        </md-select>

        
          <!-- large LOCAL YARD SALES -->
        <div class="siteName" flex="35" hide-sm hide-md>LOCAL YARD SALES
        </div>

          <!-- medium LOCAL YARD SALES -->
        <div class="mediumSiteName" flex="35" hide-sm hide-lg>LOCAL YARD SALES
        </div>

          <!-- small LOCAL YARD SALES -->
        <div class="smallSiteName" flex="35" hide-md hide-lg>LOCAL YARD SALES
        </div>        
      </md-toolbar>
    </md-content>
<main-dir></main-dir>
