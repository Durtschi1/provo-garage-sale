<!-- ADD MY LISTING html file -->

<div layout="row" layout-sm="column">

  <!-- "ADD MY LISTING" FORM -->
<div flex="100" layout-padding="10">

    <!-- Add My Listing title -->
  <div class="addMyListingTitle">Add My Listing
  </div>

    <!-- Add My Listing information -->
  <!-- <md-content layout-padding=""> -->
    <!-- <div layout="row" layout-sm="column"> -->
    <div>
      <form name="userForm">
        <div>
        <!-- <div layout="column" layout-sm="column"> -->
         	<md-input-container>
            <label>Title
            </label>
            <textarea ng-model="newListing.title" columns="1" md-maxlength="30">
            </textarea>
          </md-input-container>
        </div>

        	<!-- street address -->
        <div layout="row">
          <md-input-container flex="100">
            <label>Street Address
            </label>
            <input type="text" ng-model="newListing.address.street">
          </md-input-container>
        </div>
         
            <!-- city, state, zip code row -->
          <div layout="row">

          	<!-- city -->
          <md-input-container flex-gt-md="60" flex-sm="50" flex-md="60">
            <label>City
            </label>
            <input type="text" ng-model="newListing.address.city">
          </md-input-container>

          	<!-- state -->
          <md-select placeholder="State" ng-model="newListing.address.state" flex-gt-md="15" flex-sm="25" flex-md="20">
            <md-option ng-repeat="state in states" value="{{state.abbrev}}">{{state.abbrev}}
            </md-option>
          </md-select>

          	<!-- zip code -->
          <md-input-container flex-gt-md="25" flex-sm="25" flex-md="20">
            <label>Zip Code
            </label>
            <input type="text" ng-model="newListing.address.zip">
          </md-input-container>
        </div>

            <!-- garage sale dates -->
        <div layout="row">

            <!-- start date -->
          <md-input-container flex="33">
            <label>Start Date
            </label>
            <input type="date" ng-model="newListing.startDate">
          </md-input-container>

          	<!-- garage sale end date -->
          <md-input-container flex="33">
            <label>End Date
            </label>
            <input type="date" ng-model="newListing.endDate">
          </md-input-container>

            <!-- garage sale time -->
          <md-input-container flex="33">
            <label>Start Time
            </label>
            <input type="time" ng-model="newListing.time">
          </md-input-container>
        </div>

        <div layout="column" layout-sm="column">

            <!-- garage sale description -->
          <md-input-container>
            <label>Description
            </label>
            <textarea ng-model="newListing.description" columns="1" md-maxlength="300">
            </textarea>
          </md-input-container>

            <!-- submit buttons -->
          <md-input-container>
            <button class="submitBtn" ng-click="submitListing(newListing)">Submit
            </button>
          </md-input-container>
        </div>
      </form>
    </div>
  </md-content>
</div>
</div>
