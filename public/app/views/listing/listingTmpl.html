<!-- listing html file -->
<div>
  <div style="text-align:center; font-size: 24px; font-weight: bold ">Add Your Listing
  </div>
    <!-- garage sale listing form -->
  <md-content layout-padding="">
    <div layout="row" layout-sm="column">
      <form name="userForm">
        <div layout="column" layout-sm="column">
         <md-input-container>
            <label>Title
            </label>
            <textarea ng-model="newListing.title" columns="1" md-maxlength="30">
            </textarea>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container>
            <label>Street Name
            </label>
            <input type="text" ng-model="newListing.address.street">
          </md-input-container>

          <md-input-container>
            <label>City
            </label>
            <input type="text" ng-model="newListing.address.city">
          </md-input-container>

          <md-select placeholder="State" ng-model="newListing.address.state">
            <md-option ng-repeat="state in states" value="{{state.abbrev}}">{{state.abbrev}}
            </md-option>
          </md-select>

          <md-input-container>
            <label>Zip Code
            </label>
            <input type="text" ng-model="newListing.address.zip">
          </md-input-container>
        </div>
            <!-- garage sale dates -->
        <div layout="row">
          <md-input-container flex="both">
            <label>Start Date
            </label>
            <input type="date" ng-model="newListing.startDate">
          </md-input-container>

          <md-input-container>
            <label>End Date
            </label>
            <input type="date" ng-model="newListing.endDate">
          </md-input-container>
        </div>

        <div layout="column" layout-sm="column">

            <!-- garage sale description -->
          <md-input-container>
            <label>Description
            </label>
            <textarea ng-model="newListing.description" columns="1" md-maxlength="300">
            </textarea>
          </md-input-container>

            <!-- submit and cancel buttons -->
          <md-input-container>
            <button style="background-color: #00E676" ng-click="submitListing(newListing)">Submit
            </button>
          </md-input-container>

        </div>
      </form>
    </div>
  </md-content>
</div>
