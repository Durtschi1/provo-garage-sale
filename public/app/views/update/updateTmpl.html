	<!-- update garage sale listing template // similar to listingDir.html --> 

<div layout="row" layout-sm="column">
    <!-- My Listings card -->
  <div flex-gt-sm="33">
    <md-card class="md-card">
        <!-- My Listings card title -->
      <div style="text-align:center; font-size: 24px; font-weight: bold " layout-padding="10">My Listings
      </div>
        <!-- My Listings card content (Title: City: Date:) -->
		  <md-card-content>
		    <md-toolbar style="font-size: 15px" ng-click="active = !active" ng-class="{'expandcollapse-heading-collapsed': active, 'expandcollapse-heading-expanded': !active}">Title: {{listing.title}} 
          <span>City: {{listing.address.city}}</span>
			    <span>Date: {{listing.startDate | date:"shortDate"}}</span>
            <!-- My Listings favorites button -->
			    <div class="md-actions" layout="row" layout-align="end center">
 				    <i class="material-icons" ng-click="toggleFavorite(listing._id)">
 					    <div>favorite_border
 					    </div>
 				    </i>
			    </div>
			  </md-toolbar>
					<!-- My Listings pop-out description -->
        <div ng-show="active" style="font-size: 14px">
 			    <p style="font-weight: bold">Description:</p>
 			    <p>{{listing.description}}</p>
		    </div>
 	    </md-card-content>
    </md-card> 
 	</div>


    <!-- Update My Listing form -->
  <div flex="66" flex-sm="100" layout-padding="10">    
      <!-- Update My Listing title -->
    <md-content layout-padding="10">
      <div style="text-align:center; font-size: 24px; font-weight: bold ">Update My Listing
      </div>
        <!-- Update My Listing information -->
      <div>
        <form name="userForm">
          <div>
           <md-input-container>
              <label>Title
              </label>
              <textarea ng-model="newListing.title" columns="1" md-maxlength="30">
              </textarea>
            </md-input-container>
          </div>

          	<!-- garage sale address -->
          <div>
            <md-input-container>
              <label>Street Name
              </label>
              <input type="text" ng-model="newListing.address.street">
            </md-input-container>
          </div>
          	<!-- city, state, zip code row -->
          <div layout="row">
          		<!-- city -->
            <md-input-container flex-gt-md="60" flex-sm="50" flex-md="60">
              <label>City
              </label>
              <input type="text" ng-model="newListing.address.city">
            </md-input-container>
            	<!-- state -->
            <md-select placeholder="State" ng-model="newListing.address.state" flex-gt-md="15" flex-sm="25" flex-md="20">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">{{state.abbrev}}
              </md-option>
            </md-select>
            	<!-- zip code -->
            <md-input-container flex-gt-md="25" flex-sm="25" flex-md="20">
              <label>Zip Code
              </label>
              <input type="text" ng-model="newListing.address.zip">
            </md-input-container>
          </div>
          

              <!-- garage sale dates -->
          <div layout="row">
          		<!-- start date -->
            <md-input-container flex="50">
              <label>Start Date
              </label>
              <input type="date" ng-model="newListing.startDate">
            </md-input-container>
            	<!-- end date -->
            <md-input-container flex="50">
              <label>End Date
              </label>
              <input type="date" ng-model="newListing.endDate">
            </md-input-container>
          </div>

          <div layout="column" layout-sm="column">

              <!-- garage sale description -->
            <md-input-container>
              <label>Description
              </label>
              <textarea ng-model="newListing.description" columns="1" md-maxlength="300">
              </textarea>
            </md-input-container>

              <!-- submit and cancel buttons -->
            <md-input-container>
              <button style="background-color: #00E676" ng-click="submitListing(newListing)">Submit
              </button>
            </md-input-container>
          </div>
        </form>
      </div>
    </md-content>
  </div>
</div>
