<md-card class="md-card" ng-click="active = !active" ng-class="{'expandcollapse-heading-collapsed': active, 'expandcollapse-heading-expanded': !active}">
		<md-card-content>
			<md-toolbar>Title: {{listing.title}}
			</md-toolbar>
			<div ng-show="active">
 			<h3>Description:</h3>
 			{{listing.description}}
				<div class="md-actions" layout="row" layout-align="end center">
 				<i class="material-icons" ng-click="toggleFavorite(listing._id)">
 					<div>favorite_border
 					</div>
 				</i>
			</div>
		</div>
 	</md-card-content>
</md-card>
