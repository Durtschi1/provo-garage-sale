	<!-- garage sale listing template -->
<md-card class="md-card" ng-class="{'clicked-listing': listing.clicked}">
		<md-card-content >
			<md-toolbar style="font-size: 15px; padding: 5px; cursor:pointer;" ng-click="active = !active; listingClick(listing)" ng-class="{'expandcollapse-heading-collapsed': active, 'expandcollapse-heading-expanded': !active}" >
			<span><strong>Title:</strong>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			{{listing.title}}
			    <i ng-class="listing.favorite ? 'fa fa-star fa-lg' : 'fa fa-star-o fa-lg'"
                        ng-click="listing.favorite = !listing.favorite; toggleFavorite(listing); $event.stopPropagation();" style="color:#E9DB00; float: right; padding-right: 5px;">
                </i>
	        </span>
	        <div><strong>Address:</strong>
			{{listing.address.street}}</br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			{{listing.address.city}}, {{listing.address.state}} {{listing.address.zip}}
			</div>
<!-- 			<span><strong>City:</strong> {{listing.address.city}}, {{listing.address.state}}</span>
			<span><strong>Date:</strong> {{listing.startDate | date:"shortDate"}}
	        </span> -->
			</md-toolbar>
			<div ng-show="active" style="font-size: 14px">
 			<div><strong>Description:</strong>
 			{{listing.description}}</div>
		</div>
 	</md-card-content>
</md-card>
