	<!-- Main page html file -->

	<!-- listing directive -->
<div class="listingColumn tabsdemoStaticTabs">
<md-content class="md-padding">
    <md-tabs style="background-color: #FFAB40" md-selected="data.selectedIndex">
      <md-tab id="tab1">
        <md-tab-label >Area Listings</md-tab-label>
        <md-tab-body>
          <listing-dir ng-repeat="listing in theListings track by listing._id"></listing-dir>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <md-tab-label>Favorites</md-tab-label>
        <md-tab-body style="color: white">
          <a href="http://localhost:8040/auth/facebook"><md-button>
                <img src="http://i.stack.imgur.com/ZW4QC.png">
              </md-button></a>
        </md-tab-body>
    </md-tabs>
  </md-content>
</div>

  <!-- garage sale locations map -->
<div class="map-container">
  <ui-gmap-google-map center="map.center" pan="true" zoom="map.zoom">
    <ui-gmap-markers models="theListings" coords="'loc'" idkey="'_id'" click="testClick" icon="'icon'"></ui-gmap-markers>
  </ui-gmap-google-map>
</div>
