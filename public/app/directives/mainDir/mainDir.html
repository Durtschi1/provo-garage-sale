	<!-- Main page html file -->

	<!-- listing directive -->
<div class="listingColumn">
  <listing-dir ng-repeat="listing in theListings track by listing._id"></listing-dir>
</div>

  <!-- garage sale locations map -->
<div class="map-container">
  <ui-gmap-google-map center="map.center" pan="true" zoom="map.zoom">
    <ui-gmap-markers models="theListings" coords="'loc'" idkey="'_id'" click="testClick"></ui-gmap-markers>
  </ui-gmap-google-map>
</div>
