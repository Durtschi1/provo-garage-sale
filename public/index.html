<!DOCTYPE html>
  <!-- app name for internal use.  -->
<html ng-app="treasureHunters">
  <head>
	  <title>Provo Garage Sale </title>

      <!-- links -->
	  <link rel="stylesheet" type="text/css" href="styles/style.css">
	  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

      <!-- main controller and main menu -->
  <body ng-controller="mainCtrl">
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <a href="/#/home">
          <md-button>
              <i class="material-icons">home
              </i>
          </md-button>
          </a>

            <!-- log in with facebook button-->
          <div style="padding: 40px 20px 20px 20px">
            <md-input-container>
              <a href="http://localhost:8040/auth/facebook"><md-button>
                <img src="http://i.stack.imgur.com/ZW4QC.png">
              </md-button></a>
            </md-input-container>
          </div>

            <!-- add listing button -->
          <div style="padding: 40px 20px 20px 20px">
            <md-input-container><a href="#/listing">
              <md-button style="background-color: #3F51B5 font-color: white">Add Listing
              </md-button></a>
            </md-input-container>
          </div>

            <!-- update my listing button -->
          <div style="padding: 40px 20px 20px 20px">
            <md-input-container><a href="#/update">
              <md-button style="background-color: #3F51B5 font-color: white">Update My Listing
              </md-button></a>
            </md-input-container>
          </div>


            <!-- search by location button -->
          <md-input-container>
            <label> Search by Location
            </label>
            <input type="text/number"style="background-color: white">
          </md-input-container>
        </div>
      </md-toolbar>
    </md-content>

  <md-toolbar class="siteName"> GARAGE SALE</md-toolbar>

        <!-- Connected Views -->
  <ng-view>
  </ng-view>

    <!-- <div class="footer">
      <p>all rights reserved 2015</p>
    </div> -->

    <!-- ************************** Script Links ********************* -->
    <script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="app/app.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="app/directives/listingDir/listingDir.js"></script>
    <script src="app/directives/mainDir/mainDir.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/mainService.js"></script>
    <!-- // <script src="app/services/tempservice.js"></script> -->
    <script src="app/views/home/homeCtrl.js"></script>
    <script src="app/views/listing/listingCtrl.js"></script>
    <script src="app/views/update/updateCtrl.js"></script>
    <script src="app/views/user/userCtrl.js"></script>
  </body>
</html>
