<!DOCTYPE html>
  <!-- app name for internal use.  -->
<html ng-app="treasureHunters">
  <head>

	  <title>Local Yard Sales </title>

      <!-- links -->
	  <link rel="stylesheet" type="text/css" href="styles/style.css">
	  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

    <!-- main controller -->
  <body ng-controller="mainCtrl">

      <!-- top toolbar -->
    <md-content>
      <md-toolbar class="topToolbar">
        <div class="md-toolbar-tools">

            <!-- home button -->
          <div class="homeBtn">
            <md-input-container>
              <a href="/#/home">
                <md-button>
                  <i class="fa fa-home fa-lg">
                  </i>&nbsp;Home
                </md-button>
              </a>
            </md-input-container>
          </div>

            <!-- facebook login button -->
          <div class="facebookBtn" ng-hide="currentUser">
            <md-input-container>
              <a href="/auth/facebook">
                <md-button>
                  <i class="fa fa-facebook-official fa-lg">
                  </i>&nbsp;Login
                </md-button>
              </a>
            </md-input-container>
          </div>
                      <!-- facebook current user  button and logout -->
          <div class="facebookBtn" ng-show="currentUser">
            <md-input-container>

              <a href="/logout">
                <md-button>
                 {{currentUser.name}}
                </md-button>
              </a>
            </md-input-container>
          </div>

            <!-- add listing button -->
          <div class="addListingBtn">
            <md-input-container>
              <a href="#/listing">
                <md-button>
                  <i class="fa fa-plus-square fa-lg">
                  </i>&nbsp;Add Listing
                </md-button>
              </a>
            </md-input-container>
          </div>

            <!-- update my listing button -->
          <div class="myListingBtn">
            <md-input-container>
              <a href="#/update">
                <md-button>
                  <i class="fa fa-user fa-lg">
                  </i>&nbsp;My Listing
                </md-button>
              </a>
            </md-input-container>
          </div>

        </div>
      </md-toolbar>
    </md-content>


      <!-- second toolbar -->
    <md-content>
      <md-toolbar class="secondToolbar" layout="row">

          <!-- search by location container -->
        <form ng-submit="submitLocSearch(locationSearch)">
        <md-input-container class="searchByLocation" flex="15" flex-sm="15" ng-show="showSearchBar">
          <label>Search by Location
          </label>
          <input type="text" ng-model="locationSearch" class="searchBar">
        </md-input-container>
        </form>

          <!-- search by distance -->
        <md-select class="distanceSearch" ng-model="distance" flex="15" flex-sm="30" ng-if="showSearchBar" >
           <md-option ng-repeat="distance in distances">{{distance}}
           </md-option>
        </md-select>

        

             <!--         Calendar        -->
        
        <md-input-container ng-if="showSearchBar" class="dateSearch">
            <input type="date" ng-model="newListing.startDate"><label>Date</label>
        </md-input-container>



            



          <!-- site name -->
        <div class="siteName" flex="60" flex-sm="40">YARD SALES
        </div>

      </md-toolbar>
    </md-content>

        <!-- Connected Views -->
  <ng-view>
  </ng-view>

                     <!--  Footer Content  -->
    <div class="footer">
         <p>all rights reserved 2015</p>
         <div class="footerContent"><md-button> Like Us on Facebook</md-button>
      <a href="#/terms">  <md-button> Terms and Conditions </md-button></a>
     <a href="#/privacy">   <md-button> Privacy Policy </md-button></a>
      <a href="#/about">  <md-button> About Us </md-button></a>
      </div>
    </div> 

    <!-- Script Links -->
    <script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
      <!-- local files -->
    <script src="app/app.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="app/directives/listingDir/listingDir.js"></script>
    <script src="app/directives/mainDir/mainDir.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/mainService.js"></script>
    <!-- // <script src="app/services/tempservice.js"></script> -->
    <script src="app/views/home/homeCtrl.js"></script>
    <script src="app/views/listing/listingCtrl.js"></script>
    <script src="app/views/update/updateCtrl.js"></script>
    <script src="app/views/user/userCtrl.js"></script>
  </body>
</html>
