<!DOCTYPE html>
  <!-- app name for internal use -->
<html ng-app="treasureHunters">
  <head>

	  <title>Local Yard Sales</title>

      <!-- links -->
	  <link rel="stylesheet" type="text/css" href="styles/style.css">
	  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

    <!-- main controller -->
  <body ng-controller="mainCtrl">

      <!-- TOP TOOLBAR -->
    <md-content>
      <md-toolbar class="topToolbar md-toolbar-tools" >
        <div layout="row">
          <!-- home button -->
          <div class="homeBtn" flex="20" flex-sm="10">
            <md-input-container>
              <a href="/#/home">
              <md-button>
                <i class="fa fa-home fa-lg">
                 </i> 
              <span hide-sm>Home</span>
                </md-button>
              </a>
            </md-input-container>
          </div>

            <!-- add listing button -->
          <div class="addListingBtn" flex="30" flex-sm="10">
            <md-input-container ng-click="addClick()">
              <!-- <a href="#/listing"> -->
                <md-button>
                  <i class="fa fa-plus-square fa-lg">
                  </i>
                 <span hide-sm>Add Listing</span>
                </md-button>
              <!-- </a> -->
            </md-input-container>
          </div>

            <!-- update my listing button -->
          <div class="myListingBtn" flex="30" flex-sm="10">
            <md-input-container ng-click="myListingClick()">
              <!-- <a href="#/update"> -->
                <md-button>
                  <i class="fa fa-user fa-lg">
                  </i>
                  <span hide-sm>My Listing</span>
                </md-button>
              <!-- </a> -->
            </md-input-container>
          </div>

          <!-- facebook login button -->
          <div class="facebookBtn" ng-hide="currentUser" flex="30" flex-sm="10">
            <md-input-container>
              <a href="/auth/facebook">
                <md-button>
                  <i class="fa fa-facebook-official fa-lg">
                  </i>
                  <span hide-sm>Login</span>
                </md-button>
              </a>
            </md-input-container>
          </div>
            <!-- facebook current user button -->
          <div class="facebookBtn" ng-show="currentUser" flex="30" flex-sm="5">
            <md-input-container>
                <!-- user logout button-->
              <a href="/logout" flex="30" flex-sm="5">
                <md-button>
                  Logout
                 {{currentUser.name}}
                </md-button>
              </a>
            </md-input-container>
          </div>
        </div>
      </md-toolbar>
    </md-content>

    <!-- connected views -->
  <ng-view>
  </ng-view>

      <!-- footer content -->
    <div class="footer">

        <div>all rights reserved 2015</div>
         <div class="footerContent"><md-button> Like Us on Facebook</md-button>
      <a href="#/terms">  <md-button> Terms and Conditions </md-button></a>
     <a href="#/privacy">   <md-button> Privacy Policy </md-button></a>
      <a href="#/about">  <md-button> About Us </md-button></a>
      </div>
    </div> 

    <!-- Script Links -->
    <script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
      <!-- local files -->
    <script src="app/app.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="app/directives/listingDir/listingDir.js"></script>
    <script src="app/directives/mainDir/mainDir.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/mainService.js"></script>
    <!-- // <script src="app/services/tempservice.js"></script> -->
    <script src="app/views/home/homeCtrl.js"></script>
    <script src="app/views/listing/listingCtrl.js"></script>
    <script src="app/views/update/updateCtrl.js"></script>
  </body>
</html>
