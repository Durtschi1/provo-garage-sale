<!DOCTYPE html>

    <!-- app name for internal use.  -->
  <html ng-app="treasureHunters">
    <head>
  	  <title>Provo Garage Sale </title>

        <!-- links -->
  	  <link rel="stylesheet" type="text/css" href="styles/style.css">
  	  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

      <!-- main controller and main menu -->

  <body ng-controller="mainCtrl">
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button>
            <a href="/#/home">
              <i class="material-icons">home
              </i>
            </a>
          </md-button>

          <!-- tool bar -->
        <md-toolbar>
          <div class="md-toolbar-tools">

              <!-- home button -->
            <md-button>
              <a href="#/home">
                <i class="material-icons">home
                </i>
              </a>
            </md-button>

              <!-- facebook button -->
            <div style="padding: 40px 20px 20px 20px">
              <md-input-container>
                <a href="http://localhost:8040/auth/facebook">
                  <md-button>
                    <img src="http://i.stack.imgur.com/ZW4QC.png">
                  </md-button>
                </a>
              </md-input-container>
            </div>

              <!-- add listing button -->
            <div style="padding: 40px 20px 20px 20px">
              <md-input-container>
                <md-button style="background-color: #3F51B5 font-color: white">Add Listing
                </md-button>
              </md-input-container>
            </div>

              <!-- search  -->
            <md-input-container>
              <label style="margin-top:15px" >
              </label>
              <input type="text/number"style="background-color: white">
            </md-input-container>
          </div>
        </md-toolbar>
      </md-content>

      <!-- site name of Garage Sale -->
    <md-toolbar class="siteName"> GARAGE SALE</md-toolbar>

      <!-- Connected Views -->
    <ng-view>
    </ng-view>

    <!-- ************************** Script Links ********************* -->
    <script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="app/app.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="app/directives/listingDir/listingDir.js"></script>
    <script src="app/directives/mainDir/mainDir.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/mainService.js"></script>
    <script src="app/views/home/homeCtrl.js"></script>
    <script src="app/views/listing/listingCtrl.js"></script>
    <script src="app/views/user/userCtrl.js"></script>
  </body>
</html>
