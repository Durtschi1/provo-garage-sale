<!DOCTYPE html>
  <!-- app name for internal use.  -->
<html ng-app="treasureHunters">
  <head>
	  <title>Provo Garage Sale </title>

      <!-- links -->
	  <link rel="stylesheet" type="text/css" href="styles/style.css">
	  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

      <!-- main controller -->
  <body ng-controller="mainCtrl">

      <!-- top toolbar -->
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">

        <div class="topToolbar">

       
            <!-- home button -->
          <md-input-container>
            <a href="/#/home">
              <md-button>
                  <i class="fa fa-home fa-lg">
                  </i>&nbsp;&nbsp;Home
              </md-button>
            </a>
          </md-input-container>
        </div>

            <!-- facebook login button -->
          <div style="padding: 40px 20px 20px 20px">
            <md-input-container>
              <a href="/auth/facebook">
                <md-button>
                  <i class="fa fa-facebook-official fa-lg">
                  </i>&nbsp;&nbsp;Login
                </md-button>
              </a>
            </md-input-container>
          </div>

            <!-- add listing button -->
          <div style="padding: 40px 20px 20px 20px">
            <md-input-container><a href="#/listing">
              <md-button style="background-color: #3F51B5 font-color: white">
              <i class="fa fa-plus-square fa-lg"></i>
              &nbsp;&nbsp;Add Listing
              </md-button></a>
            </md-input-container>
          </div>

            <!-- update my listing button -->
          <div style="padding: 40px 20px 20px 20px">
            <md-input-container><a href="#/update">
              <md-button style="background-color: #3F51B5 font-color: white">
              <i class="fa fa-user fa-lg">
              </i>
              &nbsp;&nbsp;My Listing
              </md-button></a>
            </md-input-container>
          </div>
        </div>
      </md-toolbar>
    </md-content>


      <!-- second toolbar -->
    <md-content >
      <md-toolbar class="secondToolbar" layout="row">  

          <!-- search icon -->
        <i flex="5" style="padding-top: 30px" "padding-left: 10px" class="fa fa-search fa-lg"></i>

          <!-- search by location container -->
        <md-input-container flex="15">
          <label style="font-size: 15px"> &nbsp;Search by Location
          </label>
          <input type="text/number"style="background-color: white">
        </md-input-container>

          <!-- search by distance -->
        <md-select ng-model="distance" flex="15">
          <md-option ng-repeat="distance in distances" >{{distance}}</md-option>
        </md-select>


          <!-- site name -->
        <div class="siteName" flex="60">YARD SALES
        </div>  

      </md-toolbar>
    </md-content>

        <!-- Connected Views -->
  <ng-view>
  </ng-view>

    <!-- <div class="footer">
      <p>all rights reserved 2015</p>
    </div> -->

    <!-- ************************** Script Links ********************* -->
    <script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
      <!-- local files -->
    <script src="app/app.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="app/directives/listingDir/listingDir.js"></script>
    <script src="app/directives/mainDir/mainDir.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/mainService.js"></script>
    <!-- // <script src="app/services/tempservice.js"></script> -->
    <script src="app/views/home/homeCtrl.js"></script>
    <script src="app/views/listing/listingCtrl.js"></script>
    <script src="app/views/update/updateCtrl.js"></script>
    <script src="app/views/user/userCtrl.js"></script>
  </body>
</html>
